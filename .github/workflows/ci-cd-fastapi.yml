name: CI/CD - FastAPI BE

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: comot-api

jobs:
  # ========================================
  # JOB 1: BUILD AND TEST
  # ========================================
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check Python syntax
        run: |
          python -m compileall . --exclude=".venv/*" --exclude="venv/*"

      - name: Run code linting
        run: |
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=venv,__pycache__,.git
        continue-on-error: true

      - name: Test imports and basic functionality
        run: |
          python -c "
          try:
              import server
              print('âœ… Server module imports successfully')
          except Exception as e:
              print(f'âŒ Import failed: {e}')
              exit(1)
          "

      - name: Check Docker build
        run: |
          docker build -t test-comot-api .
          echo "âœ… Docker image builds successfully"

      - name: Clean up test image
        run: |
          docker rmi test-comot-api || true

  # ========================================
  # JOB 2: DEPLOY TO VPS
  # ========================================
  deploy:
    needs: [build-and-test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_PORT || 22 }}
          timeout: 300s
          script: |
            echo "ğŸš€ Starting deployment process..."

            # Navigate to app directory
            cd ~/apps/comot-in || {
              echo "ğŸ“ Creating application directory..."
              mkdir -p ~/apps/comot-in
              cd ~/apps/comot-in
              git clone https://github.com/${{ github.repository }} .
            }

            # Pull latest changes
            echo "ğŸ“¥ Pulling latest code..."
            git fetch origin
            git reset --hard origin/master
            git pull origin master

            # Backup current image before stopping
            if docker images -q comot-api:latest > /dev/null; then
              echo "ğŸ’¾ Creating backup of current image..."
              docker tag comot-api:latest comot-api:backup || true
            fi

            # Stop and remove existing container
            echo "ğŸ›‘ Stopping existing container..."
            docker stop comot-api || echo "Container not running"
            docker rm comot-api || echo "Container not found"

            # Build new image
            echo "ğŸ”¨ Building new Docker image..."
            docker build -t comot-api:latest .

            # Verify build success
            if [ $? -ne 0 ]; then
              echo "âŒ Docker build failed"
              exit 1
            fi

            # Run new container with correct port mapping
            echo "â–¶ï¸ Starting new container on port 9000..."
            docker run -d \
              --name comot-api \
              --env-file .env \
              -p 9000:9000 \
              --restart unless-stopped \
              --memory=512m \
              --cpus=1.0 \
              comot-api:latest

            # Verify container start
            if [ $? -ne 0 ]; then
              echo "âŒ Failed to start container"
              exit 1
            fi

            # Wait for startup
            echo "â³ Waiting for application startup..."
            sleep 20

            # Health check on port 9000
            echo "ğŸ¥ Performing health check on port 9000..."
            for i in {1..5}; do
              if curl -f -s http://localhost:9000/docs > /dev/null; then
                echo "âœ… Health check passed - API is accessible on port 9000"
                break
              elif curl -f -s http://localhost:9000/ > /dev/null; then
                echo "âœ… Health check passed - Server responding on port 9000"
                break
              else
                echo "â³ Health check attempt $i failed, retrying..."
                sleep 10
              fi
              
              if [ $i -eq 5 ]; then
                echo "âŒ Health check failed after 5 attempts"
                echo "ğŸ“‹ Container logs:"
                docker logs comot-api --tail 50
                echo "ğŸ“Š Container status:"
                docker ps -a | grep comot-api
                exit 1
              fi
            done

            # Final status
            echo "ğŸ“Š Deployment Status:"
            docker ps | grep comot-api
            echo ""
            echo "ğŸŒ API is now accessible at:"
            echo "  - Documentation: http://${{ secrets.VPS_HOST }}:9000/docs"
            echo "  - Health Check: http://${{ secrets.VPS_HOST }}:9000/health"
            echo ""
            echo "ğŸ‰ Deployment completed successfully!"

      - name: Rollback on failure
        if: failure()
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            echo "ğŸ”„ Deployment failed! Attempting rollback..."

            # Stop failed container
            docker stop comot-api || true
            docker rm comot-api || true

            # Rollback to backup
            if docker images -q comot-api:backup > /dev/null; then
              echo "ğŸ”„ Rolling back to previous version..."
              docker run -d \
                --name comot-api \
                --env-file ~/apps/comot-in/.env \
                -p 9000:9000 \
                --restart unless-stopped \
                comot-api:backup
              echo "âœ… Rollback completed"
            else
              echo "âŒ No backup image available"
            fi

  # ========================================
  # JOB 3: NOTIFICATION
  # ========================================
  notify:
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()

    steps:
      - name: Notify deployment status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "âœ… Deployment successful!"
            echo "ğŸŒ FastAPI is live at http://${{ secrets.VPS_HOST }}:9000"
            echo "ğŸ“– API docs at http://${{ secrets.VPS_HOST }}:9000/docs"
          else
            echo "âŒ Deployment failed!"
            echo "Check logs for details"
          fi
