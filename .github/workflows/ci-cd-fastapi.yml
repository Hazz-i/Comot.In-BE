name: CI/CD - FastAPI BE

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: comot-api

jobs:
  # ========================================
  # JOB 1: BUILD AND TEST
  # ========================================
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            echo "📦 Installing dependencies from requirements.txt..."
            pip install -r requirements.txt
          else
            echo "⚠️ requirements.txt not found, installing basic dependencies..."
            pip install fastapi uvicorn
          fi

      - name: Check Python syntax
        run: |
          echo "🔍 Checking Python syntax..."
          python -m compileall . -x ".venv|venv|__pycache__|\.git|\.github" || echo "⚠️ Some syntax issues found, but continuing..."

      - name: Run code linting
        run: |
          echo "🔍 Running code linting..."
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=venv,__pycache__,.git,.github || echo "⚠️ Linting issues found"
        continue-on-error: true

      - name: Test Python files
        run: |
          echo "📝 Testing Python environment..."

          # Set environment variables to avoid None errors
          export PORT=9000
          export ENVIRONMENT=test

          # List Python files
          echo "📁 Python files found:"
          find . -name "*.py" -not -path "./venv/*" -not -path "./.venv/*" | head -5

          # Test Python environment
          python -c "
          import os
          import sys
          print('✅ Python environment is working')
          print('📁 Current directory:', os.getcwd())
          print('🐍 Python version:', sys.version.split()[0])
          "

          # Check main files
          if [ -f "server.py" ]; then
            echo "✅ Found server.py"
          elif [ -f "main.py" ]; then
            echo "✅ Found main.py"
          elif [ -f "app.py" ]; then
            echo "✅ Found app.py"
          else
            echo "⚠️ No main Python file found"
          fi

          echo "✅ Basic checks completed"

      - name: Check Docker build
        run: |
          if [ -f Dockerfile ]; then
            echo "🐳 Testing Docker build..."
            docker build -t test-comot-api . || {
              echo "❌ Docker build failed"
              exit 1
            }
            echo "✅ Docker image builds successfully"
            docker rmi test-comot-api || true
          else
            echo "⚠️ Dockerfile not found, skipping Docker build test"
          fi

  # ========================================
  # JOB 2: DEPLOY TO VPS
  # ========================================
  deploy:
    needs: [build-and-test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_PORT || 22 }}
          timeout: 300s
          script: |
            echo "🚀 Starting deployment process..."

            # Navigate to app directory
            cd ~/apps/comot-in || {
              echo "📁 Creating application directory..."
              mkdir -p ~/apps/comot-in
              cd ~/apps/comot-in
              git clone https://github.com/${{ github.repository }} .
            }

            # Pull latest changes
            echo "📥 Pulling latest code..."
            git fetch origin
            git reset --hard origin/master
            git pull origin master

            # Backup current image before stopping
            if docker images -q comot-api:latest >/dev/null 2>&1; then
              echo "💾 Creating backup of current image..."
              docker tag comot-api:latest comot-api:backup || true
            fi

            # Stop and remove existing container
            echo "🛑 Stopping existing container..."
            docker stop comot-api 2>/dev/null || echo "Container not running"
            docker rm comot-api 2>/dev/null || echo "Container not found"

            # Build new image
            echo "🔨 Building new Docker image..."
            docker build -t comot-api:latest .

            # Verify build success
            if [ $? -ne 0 ]; then
              echo "❌ Docker build failed"
              exit 1
            fi

            # Create .env file if it doesn't exist
            if [ ! -f .env ]; then
              echo "📝 Creating default .env file..."
              cat > .env << EOF
            PORT=9000
            ENVIRONMENT=production
            EOF
            fi

            # Run new container with correct port mapping
            echo "▶️ Starting new container on port 9000..."
            docker run -d \
              --name comot-api \
              --env-file .env \
              -p 9000:9000 \
              --restart unless-stopped \
              --memory=512m \
              --cpus=1.0 \
              comot-api:latest

            # Verify container start
            if [ $? -ne 0 ]; then
              echo "❌ Failed to start container"
              exit 1
            fi

            # Wait for startup
            echo "⏳ Waiting for application startup..."
            sleep 20

            # Health check on port 9000
            echo "🏥 Performing health check on port 9000..."
            for i in {1..5}; do
              if curl -f -s http://localhost:9000/docs >/dev/null 2>&1; then
                echo "✅ Health check passed - API docs accessible on port 9000"
                break
              elif curl -f -s http://localhost:9000/ >/dev/null 2>&1; then
                echo "✅ Health check passed - Server responding on port 9000"
                break
              else
                echo "⏳ Health check attempt $i failed, retrying..."
                sleep 10
              fi
              
              if [ $i -eq 5 ]; then
                echo "❌ Health check failed after 5 attempts"
                echo "📋 Container logs:"
                docker logs comot-api --tail 50
                echo "📊 Container status:"
                docker ps -a | grep comot-api
                exit 1
              fi
            done

            # Final status
            echo "📊 Deployment Status:"
            docker ps | grep comot-api
            echo ""
            echo "🌐 API is now accessible at:"
            echo "  - Documentation: http://${{ secrets.VPS_HOST }}:9000/docs"
            echo ""
            echo "🎉 Deployment completed successfully!"

      - name: Rollback on failure
        if: failure()
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            echo "🔄 Deployment failed! Attempting rollback..."

            # Stop failed container
            docker stop comot-api 2>/dev/null || true
            docker rm comot-api 2>/dev/null || true

            # Rollback to backup
            if docker images -q comot-api:backup >/dev/null 2>&1; then
              echo "🔄 Rolling back to previous version..."
              docker run -d \
                --name comot-api \
                --env-file ~/apps/comot-in/.env \
                -p 9000:9000 \
                --restart unless-stopped \
                comot-api:backup
              echo "✅ Rollback completed"
            else
              echo "❌ No backup image available"
            fi

  # ========================================
  # JOB 3: NOTIFICATION
  # ========================================
  notify:
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()

    steps:
      - name: Notify deployment status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "✅ Deployment successful!"
            echo "🌐 FastAPI is live at http://${{ secrets.VPS_HOST }}:9000"
            echo "📖 API docs at http://${{ secrets.VPS_HOST }}:9000/docs"
          else
            echo "❌ Deployment failed!"
            echo "Check logs for details"
          fi
